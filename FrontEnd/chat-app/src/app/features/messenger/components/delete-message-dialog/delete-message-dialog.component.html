<h2 mat-dialog-title>Do you want to delete this message?</h2>

<mat-checkbox [(ngModel)]="isDeleteForEveryone" color="primary">
    Delete this message for everyone
</mat-checkbox>

<mat-dialog-actions>
    <button mat-stroked-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="deleteMessage()">Delete</button>
</mat-dialog-actions>
